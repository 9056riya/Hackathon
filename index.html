<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FashionFi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="custom-loader">
    <div class="bar-container"><div class="bar-fill" id="bar-fill"></div></div>
    <div class="countdown" id="countdown">100</div>
  </div>

  <header>
    <h1>FashionFi</h1>
    <nav>
      <a href="#men">Men</a>
      <a href="#women">Women</a>
      <a href="#accessories">Accessories</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </nav>
  </header>

  <div class="hero" id="hero-slider">Elevate Your Style</div>

  <section>
    <h2 class="section-title">Big Offers</h2>
    <div class="slider" id="image-slider">
      <img src="images/women.jpg" class="slide active" />
      <img src="images/raksha.jpg" class="slide" />
      <img src="images/family.jpg" class="slide" />
      <img src="images/ethnic.jpg" class="slide" />
    </div>
    <div class="dots" id="slider-dots"></div>
  </section>

  <section>
    <h2 class="section-title">Featured Collection</h2>
    <div class="carousel">
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/18131871/pexels-photo-18131871.jpeg" alt="Hoodie" />
        <p>Hoodie - $45</p>
        <button class="button" onclick="showPopup('Hoodie', 'Comfortable and stylish hoodie for all seasons.')">Buy Now</button>
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/1070360/pexels-photo-1070360.jpeg" alt="Sneakers" />
        <p>Sneakers - $80</p>
        <button class="button" onclick="showPopup('Sneakers', 'Trendy sneakers with top-notch comfort.')">Buy Now</button>
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg" alt="Watch" />
        <p>Watch - $120</p>
        <button class="button" onclick="showPopup('Watch', 'Elegant wrist watch with modern design.')">Buy Now</button>
      </div>
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/4210866/pexels-photo-4210866.jpeg" alt="Denim" />
        <p>Denim - $60</p>
        <button class="button" onclick="showPopup('Denim', 'Classic fit denim perfect for any look.')">Buy Now</button>
      </div>
    </div>
  </section>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <footer>
    &copy; 2025 FashionFi. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
